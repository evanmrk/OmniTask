### Langkah 4: Testing Awal (Penting!)

Sebelum kita masuk ke Python, mari kita pastikan Java dan Fuseki sudah "salaman" dengan benar.

1.  Pastikan **Fuseki Server** menyala di `localhost:3030`.
2.  Buka `Main.java` di IntelliJ.
3.  Klik kanan pada file `Main.java` -> pilih **Run 'Main.main()'**.

**Hasil yang diharapkan di Console (Terminal bawah IntelliJ):**
Harus muncul tulisan seperti ini:
```text
Configuration loaded from file successfully.
Initializing RDF Service...
Target Endpoint: http://localhost:3030/omnitask
SUCCESS: Connected to Fuseki Server!